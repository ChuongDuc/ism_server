type Notification {
    id: Int!
    event: NotificationEvent!
    content: String!
    Order: Order
    createdAt: Date!
    updatedAt: Date!
}

enum NotificationEvent {
    Common
    NewMessage
    NewCustomer
    NewOrder
    OrderStatusChanged
    NewProduct
    ProductUpdated
    Payment
    PaymentChanged
    NewDeliverResolver
    DeliverResolverUpdated
    DeliverResolverDelete
}
